[dependencies]
anyhow = "1.0.65"
chrono = "0.4"
cj-path-util = { version = "0.1.0", features = [ "unix" ] }
memmap2 = "0.9.4"
nix = "0.24.3"
num_threads  = "=0.1.6"
ouroboros = "0.18.5"
thiserror = "1.0.37"

# Don't *WANT* to have this as the dependency for the lib. But how to
